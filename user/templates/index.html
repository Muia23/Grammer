{%extends 'base.html' %}
    {% block content%}
    {{block.super}}
    <div class="main">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-11 holder" style="max-height: 82vh; overflow-y: scroll;">    
            {%  for post in posts %}                
                <div class="post">
                    <br>
                    <div class="card" style="padding: 0 15px;">
                        <div class="row">
                            <div class="col-md-7" style="background-color: black; width: fit-content;">
                                <div class="container" style="position: absolute; background-color: rgba(243, 232, 232,.5); width:fit-content; padding: 5px;">
                                    <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class= "post" alt="Image" style="width: 40px; height: 40px; border-radius: 50%;  display: inline-block;">                                                                        
                                    <p style="display: inline-block;width: 10px;"></p>                                    
                                    <a href="{% url 'profile' post.user.id %}" ><p style="display: inline-block;">{{post.user}}</p></a>
                                    <p style="display: inline-block;width: 10px;"></p>                                    
                                </div>
                                <img src="{{ post.upload_image.url }}" class= "post" alt="Image" style="height: 100%; width:100%; object-fit: contain;">                                
                            </div>
                            <div class="col-md-5">                                
                                <br>              
                                <p> {{post.image_name}} </p>                  
                                <p style="text-align: center;"> {{post.caption}} </p>
                                <hr>
                                <p style="text-align: center; display: inline-block;">Likes</p>
                                <p style="text-align: center; display: inline-block;">comments</p>
                                <hr>
                                <p>Recent comments</p>
                                <br>
                                <div class="comment" style="position: absolute; bottom: 1px;">
                                    <input type="text" placeholder="Write comment"><button>Post</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="col"></div>
            <style>
                .holder::-webkit-scrollbar {
                    display: none;
                }

                /* Hide scrollbar for IE, Edge and Firefox */
                .holder {
                  -ms-overflow-style: none;  /* IE and Edge */
                  scrollbar-width: none;  /* Firefox */
                }

            </style>
        </div>
    </div>
    {% endblock%}
