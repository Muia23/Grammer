{%extends 'base.html' %}
    {% block content%}
    {{block.super}}
    <div class="main">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-11 holder" style="max-height: 82vh; overflow-y: scroll;">    
                <div class="post">
                    <br>
                    <div class="card" style="padding: 0 15px;">
                        <div class="row">
                            <div class="col-md-7" style="background-color:#F6E0F6 ; height: 600px;">
                                <div class="container-fluid" style="background-color: white;">
                                    <h2>User.name</h2>
                                </div>
                                <p style="position: absolute; padding: 40px;">Image</p>
                            </div>
                            <div class="col-md-5">
                                <br>                                
                                <p style="text-align: center;"> " Caption "</p>
                                <hr>
                                <p style="text-align: center; display: inline-block;">Likes</p>
                                <p style="text-align: center; display: inline-block;">comments</p>
                                <hr>
                                <p>Recent comments</p>
                                <br>
                                <div class="comment" style="position: absolute; bottom: 1px;">
                                    <input type="text" placeholder="Write comment"><button>Post</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <style>
                .holder::-webkit-scrollbar {
                    display: none;
                }

                /* Hide scrollbar for IE, Edge and Firefox */
                .holder {
                  -ms-overflow-style: none;  /* IE and Edge */
                  scrollbar-width: none;  /* Firefox */
                }

            </style>
        </div>
    </div>
    {% endblock%}
